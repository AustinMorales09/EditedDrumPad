<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">laugh</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Monster</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">trash</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">future</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Secret</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Royal</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">tougher</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Over</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">what?</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Mademelaugh.mp3"></audio>
  <audio data-key="83" src="sounds/Monster on my hands.mp3"></audio>
  <audio data-key="68" src="sounds/Next piece of trash.mp3"></audio>
  <audio data-key="70" src="sounds/Save the future.mp3"></audio>
  <audio data-key="71" src="sounds/Secret training.mp3"></audio>
  <audio data-key="72" src="sounds/Show me royal powers.mp3"></audio>
  <audio data-key="74" src="sounds/Tougher stuff.mp3"></audio>
  <audio data-key="75" src="sounds/Tyranny over.mp3"></audio>
  <audio data-key="76" src="sounds/What happened to you.mp3"></audio>

<script>
    
</script>

<script src="js/app.js"></script>
</body>
</html>
